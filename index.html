<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ночлежка</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body class="page">

    <!-- Header -->

    <header class="header section">
      <a href="/"><img src="./images/logo.svg" alt="Гедонизмфест" class="header__logo"></a>
      <button class="button button_type_button button_type_location header__location link" type="button">Санкт-Петербург</button>
      <nav class="header__navigation">
        <ul class="header__navigation-links">
          <li><a href="#" class="button button_type_link button_type_navigation link">куда пойти</a></li>
          <li><a href="#" class="button button_type_link button_type_navigation link">стать участником</a></li>
          <li><a href="#" class="button button_type_link button_type_navigation link">о фестивале</a></li>
        </ul>
      </nav>
      <a href="#" class="button button_type_link button_type_header_like header__like link">хочу пойти</a>
      <button class="button button_type_button button_color_primary header__button-help link" type="button">поддержать</button>
      <button class="button_type_button button_type_header_menu link" type="button"></button>
    </header>

    <!-- Content -->

    <main class="content page__content">
      <section class="intro" aria-label="Гедонизмфест">

          <div class="intro__title"> </div>

          <div class="intro__action">
              <p class="intro__action-label">узнать больше</p>
              <a href="" class="intro__action-link"></a>
          </div>
      </section>

      <section class="section numbers">
        <h2 class="title">цифры дня</h2>
        <ul class="numbers__list">
          <li class="numbers__item">
            <div class="number">
              <img class="number__illustration"src="" alt="">

            </div>
          </li>

        </ul>
      </section>
    </main>

    <!-- Footer -->

    <footer class="footer section">
    </footer>

    <!-- Popup payment -->
    <section class="popup page__popup popup_payment popup_opened">
      <div class="popup__container">
        <div class="popup__header">
          <h2 class="title title_type_popup">пожертвовать</h2>
          <button class="popup__button-close" type="button"></button>
        </div>
        <form name="place-add" action="#" class="popup__form popup__form_type_add-place"></form>
        <label class="title title_type_form">сумма</label>
          <ul class="popup__buttons-amount">
            <li><button class="button button_type_button button_type_amount button_color_primary link" type="button" value="100">100 ₽</button></li>
            <li><button class="button button_type_button button_type_amount link" type="button" value="300">300 ₽</button></li>
            <li><button class="button button_type_button button_type_amount link" type="button" value="500">500 ₽</button></li>
            <li><button class="button button_type_button button_type_amount link" type="button" value="1000">1000 ₽</button></li>
            <li><button class="button button_type_button button_type_amount link" type="button" value="3000">3000 ₽</button></li>
            <li><input type="text" name="hend_amount" class="popup__input-text popup__input-text_type_amount popup__input_hend_amount" placeholder="другая сумма" required></li>
          </ul>
          <input type="hidden" name="amount" class="popup__input-amount" value="">
          <label for="email" class="title title_type_form">email</label>
          <input type="email" name="email" id="email" class="popup__input-text popup__input_email" placeholder="укажите почту для отправки чека" required>
          <label class="title title_type_form">способ оплаты</label>
          <fieldset class="popup__form-input-container">
            <label class="popup__form-label" for="bank-card">
              <input type="radio" name="payment-options" id="bank-card" class="popup__form-radio" value="bank-card" checked>
              <span class="popup__form-pseudo-radio"></span>
              <span class="popup__form-label-text">банковской картой</span>
            </label>
            <label class="popup__form-label" for="paypal">
              <input type="radio" name="payment-options" id="paypal" class="popup__form-radio" value="paypal">
              <span class="popup__form-pseudo-radio"></span>
              <span class="popup__form-label-text">PayPal</span>
            </label>
          </fieldset>
          <p class="popup__payment-text">Нажимая кнопку «пожертвовать» вы соглашаетесь с условиями <a href="#" class="popup__payment-link link">оферты, политики</a> в отношении обработки и защиты персональных данных и даёте <a href="#" class="popup__payment-link link">согласие</a> на их обработку</p>
          <button class="button button_type_button button_type_payment button_color_primary link" type="submit">перейти к оплате</button>
        </form>
      </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/index.js" defer></script>

  </body>

</html>
